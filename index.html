<!DOCTYPE html>
<html>
    <head>
        <title>üçÖ FreePomodoro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="stylesheets/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>
                üçÖ FreePomodoro
            </h1>
        </header>

        <main>
            <div id="clock">
                <div id="clock_timepiece">
                    <span id="clock_hours"></span>
                    <span id="clock_minutes">25</span>:
                    <span id="clock_seconds">00</span>
                </div>
                <button id="clock_startOrPause">Start</button>
                <button id="clock_reset">Reset</button>
            </div>
        </main>

        <footer>
            <div id="acknowledgements"></div>
        </footer>

        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    </body>
</html>
